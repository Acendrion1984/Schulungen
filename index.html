<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZfP‚ÄëSchulungen 2026 ¬∑ Monats√ºbersicht</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: #eef2f7;
            padding: 2rem 1.5rem;
            display: flex;
            justify-content: center;
        }
        .app {
            max-width: 1400px;
            width: 100%;
        }
        .header {
            background: linear-gradient(145deg, #0b2b4a, #123456);
            color: white;
            padding: 1.8rem 2.5rem;
            border-radius: 40px 40px 40px 40px;
            margin-bottom: 2.5rem;
            box-shadow: 0 18px 25px -10px #102a4070;
        }
        .header h1 {
            font-size: 2.4rem;
            font-weight: 500;
            letter-spacing: -0.5px;
            margin-bottom: 0.3rem;
        }
        .header .sub {
            font-size: 1.1rem;
            opacity: 0.85;
        }
        /* Monats-Raster */
        .year-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.8rem;
            margin-bottom: 2.2rem;
        }
        @media (max-width: 900px) {
            .year-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .year-grid {
                grid-template-columns: 1fr;
            }
        }
        .month-card {
            background: white;
            border-radius: 32px;
            padding: 1.4rem 1.3rem 1.2rem 1.3rem;
            box-shadow: 0 5px 18px rgba(0,20,40,0.06);
            border: 1px solid #d9e6f5;
            transition: 0.2s;
        }
        .month-card:hover {
            border-color: #90b8e0;
            box-shadow: 0 12px 22px -10px #1e3f6080;
        }
        .month-title {
            font-size: 1.7rem;
            font-weight: 450;
            color: #163a5e;
            border-bottom: 2px solid #cbddf5;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        .month-badge {
            background: #c3dafc;
            color: #00337c;
            border-radius: 40px;
            padding: 0.2rem 0.9rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .training-item {
            background: #f6faff;
            border-radius: 22px;
            padding: 0.9rem 1rem 0.9rem 1.2rem;
            margin-bottom: 0.8rem;
            border-left: 5px solid transparent;
            cursor: pointer;
            transition: all 0.15s;
            border: 1px solid #e2edfc;
            box-shadow: 0 2px 6px #cadef1;
        }
        .training-item:hover {
            background: #edf6ff;
            border-color: #7fadf0;
            transform: translateX(3px);
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.3rem;
            flex-wrap: wrap;
            gap: 0.4rem;
        }
        .training-type {
            font-weight: 700;
            font-size: 1.2rem;
            color: #002856;
        }
        .duration-chip {
            background: #1f4973;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 40px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        .location {
            background: #deecfd;
            padding: 0.2rem 0.9rem;
            border-radius: 30px;
            display: inline-block;
            font-size: 0.85rem;
            color: #113258;
            margin: 0.4rem 0 0.3rem 0;
            font-weight: 500;
        }
        .date-time {
            font-size: 0.95rem;
            color: #264e7b;
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            gap: 1rem;
        }
        .start-badge {
            background: #ecf3fb;
            border-radius: 20px;
            padding: 0.2rem 0.8rem;
            font-weight: 500;
            color: #0f3c66;
        }
        .spots-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .bar {
            flex: 1;
            height: 8px;
            background: #d1e0f5;
            border-radius: 12px;
        }
        .fill {
            height: 8px;
            background: #1e7e34;
            border-radius: 12px;
            width: 0%;
        }
        .spots-text {
            font-weight: 600;
            color: #0d3b64;
            min-width: 60px;
            text-align: right;
        }
        /* Anmeldebereich */
        .reg-panel {
            background: white;
            border-radius: 40px;
            padding: 2rem 2.2rem;
            margin-top: 1.8rem;
            box-shadow: 0 15px 30px rgba(0, 37, 79, 0.1);
            border: 1px solid #cddef5;
        }
        .reg-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .reg-header h2 {
            font-size: 2rem;
            font-weight: 420;
            color: #00244e;
        }
        .meta-info {
            background: #e8f0fe;
            padding: 0.5rem 2rem;
            border-radius: 60px;
            color: #00387e;
        }
        .two-cols {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px,1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }
        .field label {
            font-weight: 500;
            color: #113259;
            margin-left: 0.5rem;
        }
        .field input {
            background: #f7fcff;
            border: 2px solid #c6ddfa;
            padding: 0.8rem 1.3rem;
            border-radius: 40px;
            font-size: 1rem;
            transition: 0.15s;
        }
        .field input:focus {
            border-color: #2f6ed6;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px #8fb9ff70;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin: 2rem 0 1.5rem;
        }
        .btn {
            background: white;
            border: 1.8px solid #b2cef0;
            padding: 0.7rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            color: #1f3b60;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary {
            background: #00377a;
            border-color: #00377a;
            color: white;
            box-shadow: 0 6px 14px #00285660;
        }
        .btn-primary:hover {
            background: #002454;
            transform: scale(1.02);
        }
        .btn:hover {
            background: #e2f0ff;
        }
        .attendee-list {
            margin-top: 2rem;
            border-top: 2px dashed #aac4e5;
            padding-top: 1.5rem;
        }
        .list-title {
            display: flex;
            gap: 1rem;
            align-items: baseline;
        }
        .table-wrap {
            overflow-x: auto;
            border-radius: 24px;
            background: #f3f9ff;
            padding: 0.25rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 24px;
        }
        th {
            background: #1a3f65;
            color: white;
            padding: 0.8rem 1rem;
            font-weight: 500;
        }
        td {
            padding: 0.7rem 1rem;
            border-bottom: 1px solid #d3e4fd;
        }
        .empty-message {
            background: #f2f9ff;
            padding: 2rem;
            border-radius: 30px;
            color: #456f9c;
            text-align: center;
        }
        .footnote {
            margin-top: 1rem;
            color: #59799e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="app" id="app">
    <div class="header">
        <h1>üî¨ ZfP‚ÄëSchulungen 2026</h1>
        <div class="sub">Wirbelstrom ¬∑ Ultraschall ¬∑ Magnetpulver ¬∑ Nital-√Ñtzen ‚Äì max. 11 Pl√§tze</div>
    </div>

    <!-- MONATS√úBERSICHT 2026 (12 Monate) -->
    <div class="year-grid" id="monthGrid"></div>

    <!-- ANMELDUNG (versteckt, bis eine Schulung gew√§hlt wird) -->
    <div class="reg-panel" id="regPanel" style="display: none;">
        <div class="reg-header">
            <h2 id="regTitle">Anmeldung</h2>
            <span class="meta-info" id="regMeta"></span>
        </div>

        <div class="two-cols">
            <div class="field"><label>Vorname *</label><input id="vorname" placeholder="Max"></div>
            <div class="field"><label>Name *</label><input id="name" placeholder="Mustermann"></div>
            <div class="field"><label>Personalnummer *</label><input id="persnr" placeholder="z.B. 87312"></div>
        </div>
        <div class="two-cols">
            <div class="field"><label>Geburtstag *</label><input id="geburtstag" type="date"></div>
            <div class="field"><label>Geburtsort *</label><input id="geburtsort" placeholder="Stadt"></div>
        </div>

        <div class="actions">
            <button class="btn" id="cancelBtn">‚Üê Andere Schulung</button>
            <button class="btn btn-primary" id="anmeldenBtn">‚ûï Anmelden</button>
        </div>

        <div class="attendee-list">
            <div class="list-title"><h3>üìã Teilnehmerliste</h3><span class="month-badge" id="countBadge">0/11</span></div>
            <div id="listContainer"></div>
        </div>
    </div>
    <div class="footnote">* alle Felder notwendig ¬∑ pro Schulung max. 11 Teilnehmer</div>
</div>

<script>
    (function() {
        // ---- Definitionen ----
        const MAX = 11;
        const TRAINING_TYPES = {
            WIRBELSTROM: 'Wirbelstrompr√ºfung',
            ULTRASCHALL: 'Ultraschallpr√ºfung',
            MAGNETPULVER: 'Magnetpulverpr√ºfung',
            NITAL: 'Nital-√Ñtzen'
        };
        const DURATION = {
            [TRAINING_TYPES.WIRBELSTROM]: 16,
            [TRAINING_TYPES.ULTRASCHALL]: 24,
            [TRAINING_TYPES.MAGNETPULVER]: 12,
            [TRAINING_TYPES.NITAL]: 8
        };

        // ----- ALLE TERMINE 2026 (nach Vorgabe) -----
        const trainings = [
            // Januar
            { id: 't1', type: TRAINING_TYPES.WIRBELSTROM, location: 'Hamburg, Nord-West', dateStr: '19.01.‚Äì20.01.', startDate: '2026-01-19', days: 2, startTime: '08:30', attendees: [] },
            // Februar
            { id: 't2', type: TRAINING_TYPES.NITAL, location: 'M√ºnchen, ZfP S√ºd', dateStr: '02.02.', startDate: '2026-02-02', days: 1, startTime: '09:00', attendees: [] },
            { id: 't3', type: TRAINING_TYPES.MAGNETPULVER, location: 'Essen, MT-Labor', dateStr: '23.02.‚Äì24.02.', startDate: '2026-02-23', days: 2, startTime: '08:00', attendees: [] },
            // M√§rz
            { id: 't4', type: TRAINING_TYPES.WIRBELSTROM, location: 'Stuttgart, Technikum', dateStr: '09.03.‚Äì10.03.', startDate: '2026-03-09', days: 2, startTime: '08:45', attendees: [] },
            // April
            { id: 't5', type: TRAINING_TYPES.ULTRASCHALL, location: 'Berlin, Pr√ºfzentrum', dateStr: '13.04.‚Äì15.04.', startDate: '2026-04-13', days: 3, startTime: '09:15', attendees: [] },
            // Juni (zwei Wirbelstrom? laut Angabe: Wirbelstrom 11/12.06, Magnetpulver 08/09.06, Nital√§tzen 26.06.)
            { id: 't6', type: TRAINING_TYPES.MAGNETPULVER, location: 'Hannover, Mitte', dateStr: '08.06.‚Äì09.06.', startDate: '2026-06-08', days: 2, startTime: '08:30', attendees: [] },
            { id: 't7', type: TRAINING_TYPES.WIRBELSTROM, location: 'Dresden, Ost', dateStr: '11.06.‚Äì12.06.', startDate: '2026-06-11', days: 2, startTime: '08:30', attendees: [] },
            { id: 't8', type: TRAINING_TYPES.NITAL, location: 'Frankfurt, Main', dateStr: '26.06.', startDate: '2026-06-26', days: 1, startTime: '09:30', attendees: [] },
            // Juli
            { id: 't9', type: TRAINING_TYPES.WIRBELSTROM, location: 'Bremen, Nord', dateStr: '06.07.‚Äì07.07.', startDate: '2026-07-06', days: 2, startTime: '08:45', attendees: [] },
            // Oktober
            { id: 't10', type: TRAINING_TYPES.WIRBELSTROM, location: 'Leipzig, West', dateStr: '12.10.‚Äì13.10.', startDate: '2026-10-12', days: 2, startTime: '08:30', attendees: [] },
            // November
            { id: 't11', type: TRAINING_TYPES.MAGNETPULVER, location: 'Dortmund, Ruhr', dateStr: '09.11.‚Äì10.11.', startDate: '2026-11-09', days: 2, startTime: '08:15', attendees: [] },
            { id: 't12', type: TRAINING_TYPES.NITAL, location: 'N√ºrnberg, Bayern', dateStr: '16.11.', startDate: '2026-11-16', days: 1, startTime: '09:00', attendees: [] }
        ];

        // Monatsnamen deutsch
        const monthNames = ['Januar','Februar','M√§rz','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];

        // Hilfsfunktion: Dauer in Stunden + Tage-Info
        function durationInfo(type) {
            const h = DURATION[type];
            const days = Math.ceil(h/8);
            return `${h} Std. (${days} Tag${days>1?'e':''})`;
        }

        // Ausgew√§hlte ID
        let selectedId = null;

        // DOM
        const monthGrid = document.getElementById('monthGrid');
        const regPanel = document.getElementById('regPanel');
        const regTitle = document.getElementById('regTitle');
        const regMeta = document.getElementById('regMeta');
        const countBadge = document.getElementById('countBadge');
        const listContainer = document.getElementById('listContainer');
        const cancelBtn = document.getElementById('cancelBtn');
        const anmeldenBtn = document.getElementById('anmeldenBtn');

        // Inputs
        const vornameInp = document.getElementById('vorname');
        const nameInp = document.getElementById('name');
        const persnrInp = document.getElementById('persnr');
        const geburtstagInp = document.getElementById('geburtstag');
        const geburtsortInp = document.getElementById('geburtsort');

        // Monats√ºbersicht aufbauen (12 Monate, sortiert nach Datum)
        function buildMonthGrid() {
            // Monatsweise gruppieren
            const months = Array.from({ length: 12 }, (_, i) => {
                const monthNum = i + 1;
                return {
                    name: monthNames[i],
                    month: monthNum,
                    trainings: trainings.filter(t => {
                        const d = new Date(t.startDate + 'T12:00:00'); // vermeide timezone probleme
                        return d.getMonth() + 1 === monthNum;
                    }).sort((a,b) => new Date(a.startDate) - new Date(b.startDate))
                };
            });

            let html = '';
            months.forEach(m => {
                html += `<div class="month-card"><div class="month-title"><span>${m.name}</span><span class="month-badge">${m.trainings.length}</span></div>`;
                if (m.trainings.length === 0) {
                    html += `<div style="padding:0.7rem;color:#6585a8;">‚Äì keine Schulung ‚Äì</div>`;
                } else {
                    m.trainings.forEach(t => {
                        const taken = t.attendees.length;
                        const fill = (taken / MAX) * 100;
                        html += `
                            <div class="training-item" data-id="${t.id}">
                                <div class="item-header">
                                    <span class="training-type">${t.type}</span>
                                    <span class="duration-chip">${durationInfo(t.type)}</span>
                                </div>
                                <div class="location">üìç ${t.location}</div>
                                <div class="date-time">
                                    <span>üìÖ ${t.dateStr}</span>
                                    <span class="start-badge">‚è∞ ${t.startTime} Uhr</span>
                                </div>
                                <div class="spots-row">
                                    <div class="bar"><div class="fill" style="width:${fill}%"></div></div>
                                    <span class="spots-text">${taken}/${MAX}</span>
                                </div>
                            </div>
                        `;
                    });
                }
                html += '</div>';
            });
            monthGrid.innerHTML = html;

            // Klicks auf Trainings
            document.querySelectorAll('.training-item').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.dataset.id;
                    selectTraining(id);
                });
            });
        }

        // Training anhand ID finden
        function findTraining(id) {
            return trainings.find(t => t.id === id);
        }

        // Panel updaten + Teilnehmerliste
        function selectTraining(id) {
            const training = findTraining(id);
            if (!training) return;
            selectedId = id;

            regPanel.style.display = 'block';
            regTitle.textContent = `${training.type} ‚Äì ${training.location}`;
            regMeta.textContent = `${training.dateStr}  |  ${training.startTime} Uhr  |  ${durationInfo(training.type)}`;

            renderAttendeeList(training);
            // Felder leeren
            vornameInp.value = ''; nameInp.value = ''; persnrInp.value = ''; geburtstagInp.value = ''; geburtsortInp.value = '';
            regPanel.scrollIntoView({ behavior: 'smooth' });
        }

        function renderAttendeeList(training) {
            if (!training) {
                if (selectedId) training = findTraining(selectedId);
                else return;
            }
            countBadge.textContent = `${training.attendees.length}/${MAX}`;

            if (training.attendees.length === 0) {
                listContainer.innerHTML = '<div class="empty-message">‚úó Noch keine Anmeldungen</div>';
                return;
            }

            let tab = '<div class="table-wrap"><table><thead><tr><th>Name</th><th>Vorname</th><th>Personalnr</th><th>Geburtstag</th><th>Geburtsort</th></tr></thead><tbody>';
            training.attendees.forEach(a => {
                tab += `<tr><td>${a.name}</td><td>${a.vorname}</td><td>${a.personalnummer}</td><td>${a.geburtstag}</td><td>${a.geburtsort}</td></tr>`;
            });
            tab += '</tbody></table></div>';
            listContainer.innerHTML = tab;
        }

        // Anmelden
        function anmelden() {
            if (!selectedId) { alert('Bitte w√§hlen Sie eine Schulung.'); return; }
            const training = findTraining(selectedId);
            if (!training) return;
            if (training.attendees.length >= MAX) { alert('Maximale Teilnehmerzahl erreicht.'); return; }

            const vorname = vornameInp.value.trim();
            const name = nameInp.value.trim();
            const persnr = persnrInp.value.trim();
            const gebtag = geburtstagInp.value;
            const gebort = geburtsortInp.value.trim();

            if (!vorname || !name || !persnr || !gebtag || !gebort) {
                alert('Bitte alle Felder ausf√ºllen.');
                return;
            }

            training.attendees.push({ vorname, name, personalnummer: persnr, geburtstag: gebtag, geburtsort: gebort });

            // Aktualisieren
            buildMonthGrid();          // Auslastung in Monats√ºbersicht neu
            renderAttendeeList(training);
            // CountBadge wird in renderAttendeeList gesetzt

            // Felder leeren
            vornameInp.value = ''; nameInp.value = ''; persnrInp.value = ''; geburtstagInp.value = ''; geburtsortInp.value = '';

            // Kurze R√ºckmeldung
            anmeldenBtn.textContent = '‚úì Erfolg';
            setTimeout(() => anmeldenBtn.innerHTML = '‚ûï Anmelden', 800);
        }

        // Abbrechen / Panel schlie√üen
        function cancelSelection() {
            selectedId = null;
            regPanel.style.display = 'none';
        }

        // Events
        cancelBtn.addEventListener('click', cancelSelection);
        anmeldenBtn.addEventListener('click', (e) => { e.preventDefault(); anmelden(); });

        // Initialisierung
        buildMonthGrid();
        regPanel.style.display = 'none';
    })();
</script>
</body>
</html>
